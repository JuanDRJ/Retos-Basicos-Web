<!DOCTYPE html>
<html>
    <body>
        <script>
        //Alerta TRUE si X es mayor que Y
        let x = 5;
        let y = 3;
        console.log(x > y);
        
        //Alerta si son iguales a & b
        let a = 10;
        let b = 10;
        console.log(a==b);

        //Alerta si NO son iguales
        let c = 12
        let d = 15
        console.log(c!=d);

        //Comparacion con operador ternario
        var age = 19;
        var voteable = (age < 18) ? "Too young" : "Old enough";
        alert (voteable);

        </script>
        
    </body>
</html>
