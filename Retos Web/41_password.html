<!DOCTYPE html>
<html>
    <body>
        <script>
            //Escribir un programa que almacene la cadena de caracteres contraseña en una variable, pregunte al usuario por la contraseña e imprima por pantalla si la contraseña introducida por el usuario coincide con la guardada en la variable sin tener en cuenta mayúsculas y minúsculas.

            dataBasePassWord = "JuAn123456";
            dataBasePassWord = dataBasePassWord.toUpperCase();
            //console.log(dataBasePassWord);

            livePassWord = "";
            livePassWord = prompt("Ingrese su contraseña");
            livePassWord = livePassWord.toUpperCase();
            //console.log(livePassWord);

            if (dataBasePassWord == livePassWord){
                console.log("Bienvenido al programa")
            }else{
                console.log("Contraseña incorrecta")
            } 
        </script>
    </body>
</html>
